<!DOCTYPE HTML>
<html>
<head>
    <title>Achievable</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="header-wrapper">
        <div class="header">
            <div class="total-points left">1025</div>
            <nav></nav>
            <form id="quick-create" class="left" action="">
                <input type="text" placeholder="Create a task..." name="task-title">
                <div class="demo hidden options">
                    <a href="">Create Task:<span class="user-value"></span></a>
                    <a href="">Create and go to task:<span class="user-value"></span></a>
                    <a href="">Create with options:<span class="user-value"></span></a>
                </div>
            </form>
            <nav class="configuration right">
                <a href="" id="notifications">N</a>
                <a href="" id="settings">S</a>
                <a href="" id="profile">P</a>
            </nav>
            <form id="search" class="right" action="">
                <input type="text" placeholder="Search tasks, comments, or people" name="search-text">
            </form>
        </div>
    </div>
</body>
</html>

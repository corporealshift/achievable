<!DOCTYPE HTML>
<html>
<head>
    <title>Achievable - Bill Gates' Profile</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="header-wrapper">
        <div class="header">
            <div class="total-points left"><a href="index.html">1025</a></div>
            <nav></nav>
            <form id="quick-create" class="left" action="">
                <input type="text" placeholder="Create a task..." name="task-title">
                <div class="demo hidden options">
                    <a href="">Create Task:<span class="user-value"></span></a>
                    <a href="">Create and go to task:<span class="user-value"></span></a>
                    <a href="" class="create-with-options">Create with options:<span class="user-value"></span></a>
                </div>
            </form>
            <nav class="configuration right">
                <a href="" id="notifications">N</a>
                <a href="" id="settings">S</a>
                <a href="" id="profile">P</a>
            </nav>
            <form id="search" class="right" action="">
                <input type="text" placeholder="Search tasks, comments, or people" name="search-text">
            </form>
        </div>
    </div>
    <div class="main group">
        <div class="profile">
            <h1>Bill's Profile</h1>

        </div>
        <div class="trends">
            <h2>Bill's Achievement History</h2>

        </div>
        <aside class="activity-stream">
            <h2>Bill's Activity</h2>

        </aside>
    </div>
    <nav id="menu" class="hidden">
        <a href="#">Edit</a>
        <a href="#">Change Due Date</a>
        <a href="#">Move to top of list</a>
        <a href="#">Change repeat days</a>
    </nav>
    <div id="overlay" class="overlay hidden">

    </div>
    <div id="notifications-window" class="top-unread hidden">
        <div class="notification unread">
            <a href="#" class="close">X</a>
            <img src="img/avatar.png" alt="" class="avatar" />
            <h4><a href="">Frank Smith</a> added you as a friend.</h4>
            <a href="#">Add him back</a>
        </div>
        <div class="notification">
            <a href="#" class="close">X</a>
            <img src="img/avatar.png" alt="" class="avatar" />
            <h4><a href="">Bill Gates</a> motivated your task:</h4>
            <a href="#">Clean off desk</a>
        </div>
    </div>
</body>
</html>
